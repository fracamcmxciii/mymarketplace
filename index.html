<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIMARKETplace</title>
    <style>
        /* BASE */
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        
        /* HEADER */
        header { background: white; padding: 20px; border-bottom: 1px solid #ddd; position: sticky; top: 0; }
        .nav-container { max-width: 800px; margin: auto; }
        .filters { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        
        /* BOTTONI E INPUT */
        .btn-filter { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; background: #e4e6eb; font-weight: bold; }
        .btn-filter.active { background: #1877f2; color: white; }
        #searchBar { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }

        /* ANNUNCI */
        .container { max-width: 800px; margin: 20px auto; padding: 0 10px; }
        .post { 
            background: white; border-radius: 10px; margin-bottom: 20px; padding: 15px;
            display: flex; justify-content: space-between; align-items: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info { flex: 1; padding-right: 15px; }
        .prezzo { color: green; font-size: 1.2em; font-weight: bold; }
        .misure { color: #666; font-size: 0.9em; margin: 5px 0; }
        
        .immagine img { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; }

        @media (max-width: 600px) {
            .post { flex-direction: column-reverse; }
            .immagine img { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <h1 style="color: #1877f2; margin: 0 0 10px 0;">Marketplace</h1>
        <input type="text" id="searchBar" placeholder="Cerca un articolo..." oninput="filtra()">
        <div class="filters">
            <button class="btn-filter active" onclick="cambiaCategoria('TUTTO', this)">TUTTO</button>
            <button class="btn-filter" onclick="cambiaCategoria('ARREDAMENTO', this)">ARREDAMENTO</button>
            <button class="btn-filter" onclick="cambiaCategoria('ELETTRONICA', this)">ELETTRONICA</button>
            <button class="btn-filter" onclick="cambiaCategoria('STRUMENTI', this)">STRUMENTI</button>
            <button class="btn-filter" onclick="cambiaCategoria('ALTRO', this)">ALTRO</button>
        </div>
    </div>
</header>

<div class="container" id="listaAnnunci">
    </div>

<script>
    // 1. I TUOI DATI
    const articoli = [
        {
            nome: "Tavolo in Legno Massiccio",
            categoria: "ARREDAMENTO",
            prezzo: "350€",
            misure: "180x90 cm",
            descrizione: "Tavolo robusto, perfetto per la sala da pranzo.",
            immagine: "https://images.unsplash.com/photo-1530018607912-eff2df114f11?w=400"
        },
        {
            nome: "Smartphone ProX",
            categoria: "ELETTRONICA",
            prezzo: "500€",
            misure: "6.7 pollici",
            descrizione: "Smartphone ultima generazione, nero lucido.",
            immagine: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400"
        },
        {
            nome: "Chitarra Classica",
            categoria: "STRUMENTI",
            prezzo: "80€",
            misure: "Standard",
            descrizione: "Ottima per iniziare a suonare.",
            immagine: "https://images.unsplash.com/photo-1510915363646-e9250dfb6d41?w=400"
        }
    ];

    let categoriaSelezionata = "TUTTO";

    // 2. FUNZIONE PER DISEGNARE LA PAGINA
    function render() {
        const display = document.getElementById('listaAnnunci');
        const ricerca = document.getElementById('searchBar').value.toLowerCase();
        
        let contenutoVuoto = "";

        articoli.forEach(prodotto => {
            const nomeInMinuscolo = prodotto.nome.toLowerCase();
            const categoriaInMinuscolo = prodotto.categoria;

            // Logica del filtro
            const passaRicerca = nomeInMinuscolo.includes(ricerca);
            const passaCategoria = (categoriaSelezionata === "TUTTO" || categoriaSelezionata === categoriaInMinuscolo);

            if (passaRicerca && passaCategoria) {
                contenutoVuoto += `
                    <div class="post">
                        <div class="info">
                            <small>${prodotto.categoria}</small>
                            <h2 style="margin: 5px 0;">${prodotto.nome}</h2>
                            <div class="prezzo">${prodotto.prezzo}</div>
                            <div class="misure"><strong>Misure:</strong> ${prodotto.misure}</div>
                            <p>${prodotto.descrizione}</p>
                        </div>
                        <div class="immagine">
                            <img src="${prodotto.immagine}" alt="prodotto">
                        </div>
                    </div>
                `;
            }
        });

        display.innerHTML = contenutoVuoto || "<p>Nessun risultato trovato.</p>";
    }

    // 3. FUNZIONE PER I BOTTONI
    function cambiaCategoria(cat, elemento) {
        categoriaSelezionata = cat;
        
        // Colora il bottone cliccato
        const bottoni = document.getElementsByClassName('btn-filter');
        for (let b of bottoni) { b.classList.remove('active'); }
        elemento.classList.add('active');
        
        render();
    }

    function filtra() {
        render();
    }

    // 4. AVVIO AUTOMATICO
    render();
</script>

</body>
</html>
