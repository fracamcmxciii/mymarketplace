<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mio Marketplace</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; }
        header { background: white; padding: 20px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .nav-container { max-width: 800px; margin: auto; }
        #searchBar { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .filters { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-filter { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; background: #e4e6eb; font-weight: bold; }
        .btn-filter.active { background: #1877f2; color: white; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 10px; }
        .post { background: white; border-radius: 10px; margin-bottom: 20px; padding: 15px; display: flex; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .info { flex: 1; padding-right: 15px; }
        .immagine img { width: 150px; height: 150px; object-fit: cover; border-radius: 8px; }
        @media (max-width: 600px) { .post { flex-direction: column-reverse; } .immagine img { width: 100%; height: auto; } }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <h1 style="color: #1877f2; margin: 0 0 10px 0;">Marketplace</h1>
        <input type="text" id="searchBar" placeholder="Cerca un articolo...">
        <div class="filters">
            <button class="btn-filter active" data-cat="TUTTO">TUTTO</button>
            <button class="btn-filter" data-cat="ARREDAMENTO">ARREDAMENTO</button>
            <button class="btn-filter" data-cat="ELETTRONICA">ELETTRONICA</button>
            <button class="btn-filter" data-cat="STRUMENTI">STRUMENTI</button>
            <button class="btn-filter" data-cat="ALTRO">ALTRO</button>
        </div>
    </div>
</header>

<div class="container" id="listaAnnunci"></div>

<script>
    const articoli = [
        {
            nome: "Tavolo in Legno Massiccio",
            categoria: "ARREDAMENTO",
            prezzo: "350€",
            misure: "180x90 cm",
            descrizione: "Tavolo robusto, perfetto per la sala da pranzo.",
            immagine: "https://images.unsplash.com/photo-1530018607912-eff2df114f11?w=400"
        },
        {
            nome: "Smartphone ProX",
            categoria: "ELETTRONICA",
            prezzo: "500€",
            misure: "6.7 pollici",
            descrizione: "Smartphone ultima generazione, nero lucido.",
            immagine: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=400"
        }
    ];

    let categoriaSelezionata = "TUTTO";

    function render() {
        const display = document.getElementById('listaAnnunci');
        const ricerca = document.getElementById('searchBar').value.toLowerCase();
        let html = "";

        articoli.forEach(p => {
            if ((categoriaSelezionata === "TUTTO" || p.categoria === categoriaSelezionata) && 
                p.nome.toLowerCase().includes(ricerca)) {
                html += `
                    <div class="post">
                        <div class="info">
                            <small>${p.categoria}</small>
                            <h2 style="margin:5px 0">${p.nome}</h2>
                            <div style="color:green; font-weight:bold">${p.prezzo}</div>
                            <div style="font-size:0.9em; color:#666">Misure: ${p.misure}</div>
                            <p>${p.descrizione}</p>
                        </div>
                        <div class="immagine"><img src="${p.immagine}"></div>
                    </div>`;
            }
        });
        display.innerHTML = html || "<p>Nessun risultato.</p>";
    }

    // Questo comando assicura che il codice parta solo quando la pagina è caricata
    document.addEventListener("DOMContentLoaded", () => {
        render();

        document.getElementById('searchBar').addEventListener('input', render);

        document.querySelectorAll('.btn-filter').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                categoriaSelezionata = this.getAttribute('data-cat');
                render();
            });
        });
    });
</script>
</body>
</html>
